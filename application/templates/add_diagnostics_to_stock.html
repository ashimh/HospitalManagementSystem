{% extends 'base.html' %}
{% block content %}
<div class="container-fluid"  style="width: 800px;">

  
  <h2>Add new Diagnostics to stock</h2>
  <form method="post" action="added_diagnostic">
    <div class="container"  style="width: 500px;">
        <div class="form-group">
            <label for="add"><b>Enter the new diagnostic test name</b><span>*</span></label>
    
            <input type="text" name="test_name" required=required  maxlength="25"  placeholder="Enter diagnostic name" />
      
        </div>
      
        <div class="form-group">
            <label for="cost"><b>Enter the cost of diagnostic test</b><span>*</span></label>
    
      <input type="number" name="charge" required aria-required="true" placeholder="Enter Cost of the diagnostic">

        </div>
      
      <span>(*) Mandatory</span>
      
    <button class="button">Upload</button>
    
    </div>
  </form>

</div>
{% endblock %}

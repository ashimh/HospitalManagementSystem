<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greek Hospital </title>
    <link rel="stylesheet" href="static/css/main1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  {% with messages = get_flashed_messages(with_categories=true) %}  
  {% if messages %}  
        {% for category, message in messages %} 
        {% if 'error' in category %}
            
              <script>
                Swal.fire({
                  icon:'error',
                  title: 'Oops...',
                  text: '{{message}}',
                  showConfirmButton: false,
                  timer: 1500
                })
                 
                
              </script>
              {% endif %}
              {% if 'success' in category %}
               
   <script> 
    Swal.fire({
      position: 'center',
      icon: 'success',
      title: '{{message}}',
      showConfirmButton: false,
      timer: 3000
    })
  </script>
  {% endif %}
  {% endfor %}  
  {% endif %}  
  {% endwith %}
  <div class="container-fluid align-items-center" style="width: 500px; margin: 200px auto 0px auto;">
    <h2>Login</h2>

    <form method="post" action="login_action" style="width: 500px; text-align: center;">
      <div class="imgcontainer">
        <img src="static/apple.png" alt="Avatar" class="avatar">
      </div>

      <div class="container-fluid">


        <div class="form-group">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" class="form-control" required>


        </div>
        
        <div class="form-group">
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" class="form-control" required>
  
        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      </div>

    </form>
  </div>
    
</body>
</html>
